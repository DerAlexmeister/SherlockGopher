syntax = "proto3";

package analyserproto;

service Analyser {
    // StatusOfTaskQueue will send the status of the tasks.
    rpc StatusOfTaskQueue(TaskStatusRequest) returns (TaskStatusResponse) {}

}

message TaskStatusRequest {

}

message TaskStatusResponse {
    string website = 1;
    uint64 undone = 2;
    uint64 processing = 3;
    uint64 finished = 4;
}